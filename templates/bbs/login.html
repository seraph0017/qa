{% extends "base.html" %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ lf.as_p }}
    <input type="submit" value="login"/>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %} > {{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
